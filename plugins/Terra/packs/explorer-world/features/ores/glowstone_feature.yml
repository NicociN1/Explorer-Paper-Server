id: GLOWSTONE_FEATURE
type: FEATURE

anchors:
  - &structure GLOWSTONE
  - &densityThreshold 1/256 * ${features/ores/distribution.yml:glowstone.averageCountPerChunk} # Divide by 16^2 to get % per column
  - &salt $features/ores/distribution.yml:glowstone.salt
  - &range $features/ores/distribution.yml:glowstone.range
  - &standard-deviation (${features/ores/distribution.yml:glowstone.range.max}-${features/ores/distribution.yml:glowstone.range.min})/6

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: *salt
  threshold: *densityThreshold
#averageCountPerChunk Divide by 16^2 to get % per column

locator:
  type: GAUSSIAN_RANDOM
  amount: 1
  height: *range
  standard-deviation: *standard-deviation

structures:
  distribution:
    type: CONSTANT
  structures: *structure